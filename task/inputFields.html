<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <script>
        // Function to handle form submission
        function displayMessage(event) {
            // Prevent the form from refreshing the page
            event.preventDefault();
            
            // Get the value of the name input field
            var name = document.getElementById("name").value;
            
            // Display the thank you message
            var message = "Thank you for submitting, " + name + "!";
            document.getElementById("thankYouMessage").textContent = message;
        }
    </script>
</head>
<body>
    <h1>Submit Your Info</h1>
    
    <!-- Simple HTML form -->
    <form onsubmit="displayMessage(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <button type="submit">Submit</button>
    </form>

    <!-- Placeholder for the thank you message -->
    <p id="thankYouMessage" style="font-weight: bold;"></p>
</body>
</html>
