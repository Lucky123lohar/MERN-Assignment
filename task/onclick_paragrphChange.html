<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Paragraph Text</title>
</head>
<body>
    <h1>Change Text Example</h1>
    <p id="myParagraph">This is the original text.</p>
    <button onclick="changeText()">Click me to change text</button>
    <script>
        // JavaScript function to change paragraph text
        function changeText() {
            document.getElementById("myParagraph").textContent = "The text has been changed!";
        }
    </script>
</body>
</html>
